<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="container-box">
        <h1 class="title">Etch a Sketch!</h1>
        <h6>Select the size</h6>
        <button id="popup" class="btn btn-danger" onclick="getSize()">Select</button>
        <p id="message"></p>
        <div class="content"></div>
        <div class="button-box">
            <button class="white">white</button>
            <button class="black" onclick="setColor('black')">black</button>
            <button class="random" onclick="setColor('random')">random</button>
            <button class="reset">reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
